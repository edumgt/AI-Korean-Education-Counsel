<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 진로탐색 AI 상담 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="mx-auto max-w-6xl p-4 md:p-8">
    <header class="mb-4 rounded-2xl bg-white p-4 shadow-sm border border-slate-200">
      <h1 class="text-xl md:text-2xl font-bold">학생 진로탐색 AI 상담 챗봇</h1>
      <p class="text-sm text-slate-600 mt-1">DATA_ROOT 학습데이터 기반 RAG + LLM 상담 시스템</p>
    </header>

    <section class="grid gap-4 md:grid-cols-12">
      <aside class="md:col-span-4 rounded-2xl bg-white p-4 shadow-sm border border-slate-200">
        <h2 class="font-semibold">상담 설정</h2>
        <label class="text-sm block mt-4">도메인(학교급/카테고리)</label>
        <input id="domain" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm" placeholder="예: 01. 학교급 / 03. 고등" />

        <label class="text-sm block mt-3">API Base URL</label>
        <input id="apiBase" class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm" placeholder="기본: 현재 Origin" />

        <button id="saveConfig" class="mt-3 w-full rounded-xl bg-slate-900 text-white py-2 text-sm">설정 저장</button>

        <div class="mt-5">
          <h3 class="font-semibold text-sm">빠른 질문</h3>
          <div class="mt-2 space-y-2" id="quickQuestions"></div>
        </div>
      </aside>

      <main class="md:col-span-8 rounded-2xl bg-white shadow-sm border border-slate-200 flex flex-col h-[72vh]">
        <div id="chatLog" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50 rounded-t-2xl"></div>

        <div class="border-t border-slate-200 p-3">
          <div id="status" class="hidden mb-2 text-sm rounded-lg px-3 py-2 bg-amber-50 border border-amber-200 text-amber-700"></div>
          <div class="flex gap-2">
            <input id="message" class="flex-1 rounded-xl border border-slate-300 px-3 py-2 text-sm" placeholder="학생 상황/고민을 입력하세요..." />
            <button id="send" class="rounded-xl bg-indigo-600 text-white px-4 py-2 text-sm">전송</button>
          </div>
        </div>
      </main>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
